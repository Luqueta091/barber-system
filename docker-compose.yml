version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: barbearia_agendamento
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3333
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/barbearia_agendamento?schema=public"
    ports:
      - "3333:3333"

volumes:
  db_data:
